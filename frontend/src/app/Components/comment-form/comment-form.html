<form [formGroup]="form" (ngSubmit)="submit()" class="space-y-3">
      <h3 class="font-bold text-lg text-gray-800 mb-3">Reply to Comment</h3>
      
  <input formControlName="username" placeholder="User name"
    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-400 outline-none" />
      
  <input formControlName="email" placeholder="Email"
    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-400 outline-none" />
      
  <input formControlName="homepage" placeholder="Homepage (optional)"
    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-400 outline-none" />
      
  <div class="relative"><div class="absolute top-1 right-1 flex gap-2 z-10">
    <button type="button" (click)="applyTag('i')" [disabled]="!form.get('content')?.value"
      class="bg-gray-200 hover:bg-gray-300 disabled:bg-gray-100 disabled:text-gray-400 text-gray-700 text-sm font-medium px-2 py-1 rounded transition">
      <span class="italic font-bold">I</span>
        </button>

    <button type="button" (click)="applyTag('strong')" [disabled]="!form.get('content')?.value"
      class="bg-gray-200 hover:bg-gray-300 disabled:bg-gray-100 disabled:text-gray-400 text-gray-700 text-sm font-medium px-2 py-1 rounded transition">
      <span class="font-bold">B</span>
    </button>

    <button type="button" (click)="applyTag('code')" [disabled]="!form.get('content')?.value"
      class="bg-gray-200 hover:bg-gray-300 disabled:bg-gray-100 disabled:text-gray-400 text-gray-700 text-sm font-mono px-2 py-1 rounded transition">
      <span>{{ '{ }' }}</span>
    </button>

    <button type="button" (click)="applyTag('a')" [disabled]="!form.get('content')?.value"
      class="bg-gray-200 hover:bg-gray-300 disabled:bg-gray-100 disabled:text-gray-400 text-gray-700 text-sm font-medium px-2 py-1 rounded transition">
      <span>ðŸ”—</span>
    </button>
  </div>

    <textarea #contentArea formControlName="content" placeholder="Message..." rows="1"
      class="w-full border border-gray-300 rounded-lg px-3 py-2 pt-8 focus:ring-2 focus:ring-sky-400 outline-none resize-none">
    </textarea>
      </div>

  <input type="file" (change)="onFileSelected($event)"
    class="block w-full text-gray-600 border border-gray-300 p-2 rounded-lg" />
      
      <re-captcha
        formControlName="recaptcha"
        siteKey="6LfeggQsAAAAAHpTMhYkyCPbRg73gOaI3CQZK_2Z"
        (resolved)="onCaptchaResolved($event)">
      </re-captcha>

  <button type="submit" [disabled]="form.invalid"
    class="w-full bg-green-500 hover:bg-green-600 disabled:bg-gray-300 text-white font-bold px-4 py-2 rounded-lg transition shadow-md">
        Send
      </button>
    </form>
