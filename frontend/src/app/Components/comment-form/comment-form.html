<form [formGroup]="form" (ngSubmit)="submit()" class="space-y-3">
      <h3 class="font-bold text-lg text-gray-800 mb-3">Reply to Comment</h3>
      
      <input
        formControlName="username"
        placeholder="User name"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-400 outline-none"
      />
      
      <input
        formControlName="email"
        placeholder="Email"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-400 outline-none"
      />
      
      <input
        formControlName="homepage"
        placeholder="Homepage (optional)"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-400 outline-none"
      />
      
      <div class="relative">
        <button type="button" (click)="applyItalics()"
                [disabled]="!form.get('content')?.value"
                class="absolute top-1 right-1 bg-gray-200 hover:bg-gray-300 disabled:bg-gray-100 disabled:text-gray-400 text-gray-700 text-sm font-medium px-2 py-1 rounded transition z-10">
            <span class="font-serif italic text-base font-bold">I</span>
        </button>

        <textarea
          #contentArea
          formControlName="content"
          placeholder="Message..."
          rows="4"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 pt-8 focus:ring-2 focus:ring-sky-400 outline-none resize-none"
        ></textarea>
      </div>

      <input type="file" (change)="onFileSelected($event)" class="block w-full text-gray-600 border border-gray-300 p-2 rounded-lg" />

      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full bg-green-500 hover:bg-green-600 disabled:bg-gray-300 text-white font-bold px-4 py-2 rounded-lg transition shadow-md"
      >
        Send
      </button>
    </form>
